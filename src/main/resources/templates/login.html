<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
    <div class="container">
        <div class="container__form">
            <form action="" class="form" id="form">
                <p class="form__title">Inicio de Sesión</p>
                <div class="form-group" id="email-group">
                    <label for="email">Correo Electronico</label>
                    <div class="form-group__input">
                        <i class="fa-solid fa-user"></i>                  
                        <input class="form__input" type="email" name="email" id="email" placeholder="user@gmail.com" title="Email Invalido" pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$" required>
                        <i class="form__input-estado fas fa-times-circle"></i>
                    </div>
                    <span class="form__input-error">Escriba un Correo Válido</span>
                </div>
                <div class="form-group" id="password-group">
                    <label for="password">Contraseña</label>
                    <div class="form-group__input">
                        <i class="fa-solid fa-lock"></i>               
                        <input class="form__input"  type="password" name="password" id="password" placeholder="*********" required>
                        <i class=" form__input-estado fas fa-times-circle"></i>
                    </div>
                    <span class="form__input-error">Escriba una Contraseña Válida</span>
                </div>
                 <div class="form__message" id="form__message">
                    <p> <i class="fas fa-exclamation-triangle"></i> Error! Please complete the form.</p>
                </div>
                <!-- <input type="submit" value="Iniciar Sesión"> -->
                <a class="btn" th:href="@{/dashboard}">Iniciar Sesión</a>
            </form>
            <div class="password">
                <p>Olvidaste Tu Contraseña? <a href="">Recordar</a> </p>
            </div>
        </div>
        
    </div>
    <script src="js/login.js"></script>
</body>
</html>
